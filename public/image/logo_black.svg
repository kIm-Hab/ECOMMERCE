<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="PHH logo">
  <defs>
    <style type="text/css"><![CDATA[
      .letter { font-family: "Montserrat", "Helvetica Neue", Arial, sans-serif; font-weight: 800; }
    ]]></style>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <!-- Large P -->
  <text x="60" y="270" font-size="300" class="letter" fill="#0b0b0b">P</text>
  <!-- First H slightly overlapped and lower -->
  <text x="380" y="300" font-size="220" class="letter" fill="#0b0b0b" transform="skewX(-5)">H</text>
  <!-- Second H aligned to the right, same style -->
  <text x="600" y="300" font-size="220" class="letter" fill="#0b0b0b" transform="skewX(-5)">H</text>
</svg>
